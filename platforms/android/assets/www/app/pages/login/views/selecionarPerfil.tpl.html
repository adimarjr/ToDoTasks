<div class='container'>
<div class="row">
	<div class="span12">
		<strong class="title">Selecionar Perfil</strong>
	</div>
</div>	
	<div class='row'>
		<div class="span12">
        	<form name="selecionarPerfilForm" novalidate>
		      <div class="box conteudo-box">
				<div class="span12">
		          <table ng-table="tabelaPerfil" class="table ms-grid">
		          		<thead>
							 <tr>
								 <th class="text-center sortable" ng-class="{'sort-asc': tabelaPerfil.isSortBy('nome', 'asc'),
									 'sort-desc': tabelaPerfil.isSortBy('nome', 'desc')}"
									 ng-click="tabelaPerfil.sorting('nome', tabelaPerfil.isSortBy('nome', 'asc') ? 'desc' : 'asc')">
									 <div>Nome Perfil</div>
								 </th>
								 <th class="text-center sortable" ng-class="{'sort-asc': tabelaPerfil.isSortBy('sigla', 'asc'),
									 'sort-desc': tabelaPerfil.isSortBy('sigla', 'desc')}"
									 ng-click="tabelaPerfil.sorting('sigla', tabelaPerfil.isSortBy('sigla', 'asc') ? 'desc' : 'asc')">
									 <div>Sigla Perfil</div>
								 </th>
								 <th class="text-center">
									 <div>Ação</div>
								 </th>
							 </tr>
						 </thead>
		          		<tbody>
				            <tr ng-repeat="perfil in $data">
				                <td>
				                    {{perfil.nome}}
				                </td>
				                <td>
				                    {{perfil.sigla}}
				                </td>
				                <td>
				                    <button class='btn btn-sm' ng-click="selecionarPerfil(perfil)">
                                <span class='icon-checkmark'></span>
                            </button>
				                </td>
				            </tr>
		          		</tbody>
			        </table>
		        </div>
		      </div>
			</form>
            
		</div>
	</div>
</div>
