    <script src="vendor/ng-google-chart/ng-google-chart.js"></script>

  <body ng-app="mainApp" ng-controller="MainController">
    
    <!-- Sidebars -->
    <div ng-include="'app/pages/home/views/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

    <div ng-include="'app/pages/home/views/sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>{{appName}}</span>
        </div>
        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" yield-to="navbarAction">
          <!--<div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
            <i class="fa fa-comment"></i> Chat
          </div>-->
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
            <a href="#/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Home</a>
            <a href="#/addtask" class="btn btn-navbar"><i class="fa fa-plus-square fa-navbar"></i> Nova Tarefa</a>
          <!--<a href=" " class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>-->
          <!--<a href=" " class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>-->
          <!--<a href=" " class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>-->
        </div>
      </div>
      
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>

        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>

    </div><!-- ~ .app -->
