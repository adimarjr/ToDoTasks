<div class="informacoes-usuario">
    <div class="span6">
        <p class="nome-campo">Nome</p>
        <p>{{ usuarioAutenticado.nome }}</p>
    </div>
    <div class="span6">
        <p class="nome-campo">CPF</p>
        <p>{{ usuarioAutenticado.cpf }}</p>
    </div>
    
    <div class="span6">
        <p class="nome-campo">Perfil Selecionado</p>
        <p>{{ usuarioAutenticado.perfil.nome }}</p>
    </div>
    <div class="span6">
        <p class="nome-campo">Sigla perfil</p>
        <p>{{ usuarioAutenticado.perfil.sigla }}</p>
    </div>
    
     <div class="span12">
        <p class="nome-campo">Email</p>
        <p>
            <a href="mailto:{{ usuarioAutenticado.email }}" target="_blank">
                {{ usuarioAutenticado.email }}
            </a>
        </p>
    </div>

    <div class="span12">
        <table ng-table="tabelaPerfil" class="table ms-grid">
            <thead>
                <tr>
                    <th class="text-center sortable"
                        ng-class="{'sort-asc': tabelaPerfil.isSortBy('nome', 'asc'),'sort-desc': tabelaPerfil.isSortBy('nome', 'desc')}"
                        ng-click="tabelaPerfil.sorting('nome', tabelaPerfil.isSortBy('nome', 'asc') ? 'desc' : 'asc')">
                        <div>Nome Perfil</div>
                    </th>
                    <th class="text-center sortable"
                        ng-class="{'sort-asc': tabelaPerfil.isSortBy('sigla', 'asc'),'sort-desc': tabelaPerfil.isSortBy('sigla', 'desc')}"
                        ng-click="tabelaPerfil.sorting('sigla', tabelaPerfil.isSortBy('sigla', 'asc') ? 'desc' : 'asc')">
                        <div>Sigla Perfil</div>
                    </th>
                    <th class="text-center">
                        <div>Ação</div>
                    </th>
                </tr>
            </thead>
            <tbody>
	            <tr ng-repeat="perfil in $data">
	                <td>
	                    {{perfil.nome}}
	                </td>
	                <td>
	                    {{perfil.sigla}}
	                </td>
	                <td>
                    <button class='btn btn-sm' ng-click="alterarPerfil(perfil)">
                        <span class='icon-checkmark'></span>
                    </button>
	                </td>
	            </tr>
            </tbody>
        </table>
    </div>
</div>
